CONTRACT_TYPE
{
	name = NewHorizons-OrbitalRendezvousAndDocking
	title = Perform a Rendezvous and Docking in Orbit Around @/homeworld.
	group = NewHorizons
	description = To aid our efforts of building more complicated missions, we need to develop the necessary skills to perform an orbital rendezvous and docking.  First launch a target vessel then launch a manned mission to rendezvous and dock with it.
	synopsis = Perform a rendezvous and docking in orbit around @/homeworld.
	completedMessage = You have performed the first orbital rendezvous and docking!
	sortKey = NewHorizons09
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Significant
	targetBody = @/homeworld
	maxCompletions = 1
	rewardScience = 3.0
	rewardReputation = 11.0
	rewardFunds = 55000.0
	failureReputation = 0.0
	failureFunds = 22000.0
	advanceFunds = 22000.0

	DATA
	{
		type = CelestialBody
		homeworld = HomeWorld()
	}
	
	PARAMETER
	{
		name = DockingVehicle
		type = VesselParameterGroup
		define = DockingTargetVehicle
		dissassociateVesselsOnContractCompletion = true
		title = Launch a docking target vessel

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = Must not be destroyed
			disableOnStateChange = false
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be an unmanned probe
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ORBITING
			title = Orbit @/homeworld
			disableOnStateChange = false
		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleDockingNode
			title = Must have a docking port
			disableOnStateChange = false
		}
	}

	PARAMETER
	{
		name = DockingVehicle
		type = VesselParameterGroup
		dissassociateVesselsOnContractCompletion = true
		define = DockingVehicle
		title = Launch a manned vessel to dock with the target vessel

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			disableOnStateChange = false
			title = Must have a Kerbal on board
		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleDockingNode
			disableOnStateChange = false
			title = Must have a docking port
		}
		
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			disableOnStateChange = true
			vessel = DockingTargetVehicle
			title = Rendezvous with target vessel
		}

		PARAMETER
		{
			name = Docking
			type = Docking
			disableOnStateChange = true
			vessel = DockingTargetVehicle
			title = Dock with target vessel
		}
	}

	REQUIREMENT
	{
		name = Docking
		type = Docking
		invertRequirement = true
		title = Must not have performed an orbital docking
	}

	REQUIREMENT
	{
		name = PartModuleUnlocked
		type = PartModuleUnlocked
		partModule = ModuleDockingNode
		title = Must have unlocked docking ports.
	}

	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @/homeworld
		checkType = Manned
		title = Must have sent a Kerbal into orbit
	}
}