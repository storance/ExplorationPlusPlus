CONTRACT_TYPE
{
	name = NewHorizons-UncrewedLanding
	title = Send a Probe to Land on @/landableBody
	group = NewHorizons-UncrewedLandings
	description = Entering into orbit around @/landableBody was a huge accomplishment but now is time to think bigger! Land our first probe on @/landableBody and collect some science.
	synopsis = Land a probe on @/landableBody and collect science.
	completedMessage = You have landed on @/landableBody and returned some science!
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/landableBody
	rewardScience = 5.0
	rewardReputation = 8.0
	rewardFunds = @NewHorizons:Kerbucks9
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks5
	advanceFunds = @NewHorizons:Kerbucks5

	DATA_EXPAND
	{
		type = CelestialBody
		landableBody = @NewHorizons:landableOtherBodies
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Land a Probe on @/landableBody

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = true
			title = Land on @/landableBody
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = SrfLanded
			situation = SrfSplashed
			recoveryMethod = RecoverOrTransmit
			title = Return science from the surface of @/landableBody
		}
	}

	REQUIREMENT
	{
		name = Orbit
		type = Orbit
		targetBody = @/landableBody
		title = Must have reached orbit around @/landableBody.
	}
	
	REQUIREMENT
	{
		name = NeverLanded
		type = Landing
		targetBody = @/landableBody
		invertRequirement = true
		title = Must not have landed on @/landableBody.
	}
	
	REQUIREMENT
	{
		name = NeverSplashedDown
		type = SplashDown
		targetBody = @/landableBody
		invertRequirement = true
		title = Must not have splashed down on @/landableBody.
	}
}