CONTRACT_TYPE
{
	name = NewHorizons-MannedOrbitHomeworld
	title = Send a Kerbal into Orbit
	group = NewHorizons
	description = While reaching orbit with a probe was a great accomplishment, sending the first Kerbal into orbit would be an important milestone for our space program.
	synopsis = Launch a Kerbal into orbit around @/homeworld and return them safely.
	completedMessage = You have put a Kerbal into orbit!
	sortKey = NewHorizons05
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Significant
	targetBody = @/homeworld
	rewardScience = 3
	rewardReputation = 6
	rewardFunds = 60000.0
	failureReputation = 0.0
	failureFunds = 16000.0
	advanceFunds = 16000.0

	DATA
	{
		type = CelestialBody
		uniquenessCheck = CONTRACT_ACTIVE
		homeworld =  HomeWorld()
		hidden = true
	}

	PARAMETER
	{
		name = Crewmembers
		type = HasCrew
		minCrew = 1
		disableOnStateChange = false
		title = Must have a Kerbal on board
	}

	PARAMETER
	{
		name = ReachState
		type = ReachState
		situation = ORBITING
		disableOnStateChange = true
		title = Orbit @/homeworld
	}

	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return home
	}

	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @/homeworld
		checkType = Unmanned
		title = Must not performed an unmanned orbit of @/homeworld
	}
	
	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @/homeworld
		checkType = Manned
		invertRequirement = true
		title = Must not have performed a manned orbit of @/homeworld
	}

	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = mk1pod_v2
	}
}

