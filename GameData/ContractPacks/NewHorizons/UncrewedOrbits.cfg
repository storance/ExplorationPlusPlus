CONTRACT_TYPE
{
	name = NewHorizons-UncrewedOrbitSun
	title = Send a Probe Into Orbit Around @/orbitBody
	group = NewHorizons-UncrewedOrbits
	description = To prepare for future interplantary missions, our scientists want you to put a probe into orbit around @/orbitBody and collect some science.
	synopsis = Reach orbit around @/orbitBody with a probe and collect some science.
	completedMessage = You have entered orbit around @/orbitBody and returned some science!
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/orbitBody
	rewardScience = 3
	rewardReputation = 6
	rewardFunds = @NewHorizons:Kerbucks7
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks3
	advanceFunds = @NewHorizons:Kerbucks3

	DATA
	{
		type = CelestialBody
		orbitBody = @NewHorizons:sun
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Send a Probe into Orbit around @/orbitBody

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			title = Achieve Orbit around @/orbitBody
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceHigh
			situation = InSpaceLow
			recoveryMethod = RecoverOrTransmit
			title = Return science from space around @/orbitBody
		}
	}

	REQUIREMENT
	{
		name = NextReachable
		type = Expression
		expression = @NewHorizons:nextReachable.Contains(@/orbitBody)
		hidden = true
	}
	
	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @/orbitBody
		invertRequirement = true
		title = Must not have orbited @/orbitBody
	}
}

CONTRACT_TYPE
{
	name = NewHorizons-UncrewedOrbit
	title = Send a Probe Into Orbit Around @/orbitBody
	group = NewHorizons-UncrewedOrbits
	description = We collected a great deal of science from our fly-by of @/orbitBody. However, our scientists believe there is still more science to be done by putting a probe into orbit around @/orbitBody.
	synopsis = Reach orbit around @/orbitBody with a probe and collect some science.
	completedMessage = You have entered orbit around @/orbitBody and returned some science!
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/orbitBody
	rewardScience = 3
	rewardReputation = 6
	rewardFunds = @NewHorizons:Kerbucks8
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks4
	advanceFunds = @NewHorizons:Kerbucks4

	DATA_EXPAND
	{
		type = CelestialBody
		orbitBody = @NewHorizons:orbitableOtherBodies
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Send a Probe into Orbit around @/orbitBody

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = true
			maxPeA = @/orbitBody.SpaceAltitudeThreshold()
			title = Achieve Orbit around @/orbitBody
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceLow
			recoveryMethod = RecoverOrTransmit
			title = Return science from low in space around @/orbitBody
		}
	}

	REQUIREMENT
	{
		name = FlyBy
		type = FlyBy
		targetBody = @/orbitBody
		title = Must have performed a fly-by of @/orbitBody
	}
	
	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @/orbitBody
		invertRequirement = true
		title = Must not have orbited @/orbitBody
	}
}