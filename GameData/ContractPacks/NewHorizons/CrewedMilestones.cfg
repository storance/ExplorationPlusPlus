CONTRACT_TYPE
{
	name = NewHorizons-CrewedOrbitHomeworld
	title = Send a Kerbal into Orbit And Return Them Safely
	group = NewHorizons-CrewedMilestones
	description = While reaching orbit with a probe was a great accomplishment, sending the first Kerbal into orbit would be an important milestone for our space program.
	synopsis = Launch a Kerbal into orbit around @NewHorizons:homeworld and return them safely.
	completedMessage = You have put a Kerbal into orbit!
	sortKey = Milestones01
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Significant
	targetBody = @NewHorizons:homeworld
	rewardScience = 3
	rewardReputation = 6
	rewardFunds = @NewHorizons:Kerbucks10
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks4
	advanceFunds = @NewHorizons:Kerbucks4

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Send a Kerbal into Orbit

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			disableOnStateChange = false
			title = Must be crewed
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			title = Achieve Orbit around @NewHorizons:homeworld
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Return home
		}
	}

	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @NewHorizons:homeworld
		checkType = Unmanned
		title = Must have sent a probe into orbit around @NewHorizons:homeworld
	}
}

