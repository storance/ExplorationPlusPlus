CONTRACT_TYPE
{
	name = NewHorizons-LaunchFirstVessel
	title = Launch a Sounding Rocket
	group = NewHorizons-EarlySpaceProgram
	description = It's time to get our space program off the ground. Literally!  Launch our first sounding rocket and collect some science.
	synopsis = Launch our first vessel and collect some science.
	completedMessage = You launched your first vessel!
	sortKey = Early01
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Trivial
	targetBody = @NewHorizons:homeworld
	rewardScience = 2
	rewardReputation = 4
	rewardFunds = @NewHorizons:Kerbucks2
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks1
	advanceFunds = @NewHorizons:Kerbucks1

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Launch a Sounding Rocket

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = FirstLaunch
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			hideChildren = true
			title = Launch a vessel into the air
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			recoveryMethod = RecoverOrTransmit
			completeInSequence = false
			title = Return our first piece of scientific data preferably while in-flight.
		}
	}
	
	REQUIREMENT
	{
		name = FirstLaunchRequired
		type = FirstLaunch
		invertRequirement = true
	}
}

CONTRACT_TYPE
{
	name = NewHorizons-UpperAtmosphere
	title = Launch a Sounding Rocket to the Upper Atmosphere
	group = NewHorizons-EarlySpaceProgram
	description = Launch a sounding rocket to the upper atmosphere.
	synopsis = Reach the upper atmosphere.
	completedMessage = You set a new altitude record!
	sortKey = Early02
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	maxCompletions = 1
	cancellable = true
	declinable = true
	prestige = Trivial
	targetBody = @NewHorizons:homeworld
	rewardScience = 4
	rewardReputation = 6
	rewardFunds = @NewHorizons:Kerbucks3
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks1
	advanceFunds = @NewHorizons:Kerbucks1
	
	DATA
	{
		type = float
		flyingHighAltitude = @NewHorizons:homeworld.FlyingAltitudeThreshold()
		hidden = true
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Launch a Sounding Rocket

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = UpperAtmosphere
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			minAltitude = @/flyingHighAltitude
			title = Reach the upper atmosphere
		}
	}

	REQUIREMENT
	{
		name = AltitudeRecord
		type = AltitudeRecord
		minAltitude = @/flyingHighAltitude
		invertRequirement = true
		title = Must not have reached the upper atmosphere
	}
}

