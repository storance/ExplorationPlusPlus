CONTRACT_TYPE
{
	name = NewHorizons-FirstSatellite
	title = Put a Satellite Into Orbit
	group = NewHorizons-Satellites
	description = Sending a probe into space has given our scientists valuable scientific data about the upper atmospher and space around @NewHorizons:homeworld.  Our next goal is to put the first artificial satellite into orbit around @NewHorizons:homeworld!
	synopsis = Launch a satellite into orbit around @NewHorizons:homeworld
	completedMessage = You have entered orbit for the first time!
	sortKey = Satellites01
	minExpiry = 1
	maxExpiry = 7
	maxCompletions = 1
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Significant
	targetBody = @NewHorizons:homeworld
	rewardScience = 3
	rewardReputation = 6
	rewardFunds = @NewHorizons:Kerbucks6
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks3
	advanceFunds = @NewHorizons:Kerbucks3

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Put a Satellite into Orbit

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be an unmanned probe
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			title = Achieve Orbit around @NewHorizons:homeworld
		}
	}
	
	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @NewHorizons:homeworld
		invertRequirement = true
		title = Must not have orbitted @NewHorizons:homeworld
	}
}

