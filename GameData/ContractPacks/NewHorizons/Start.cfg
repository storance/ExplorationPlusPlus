CONTRACT_TYPE
{
	name = NewHorizons-LaunchFirstVessel
	title = Launch a Sounding Rocket
	group = NewHorizons
	description = It's time to get our space program off the ground. Literally!  Launch our first sounding rocket and collect some science from the lower atmosphere.
	synopsis = Launch our first vessel and collect some science.
	completedMessage = You launched your first vessel!
	sortKey = NewHorizons01
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	maxCompletions = 1
	cancellable = true
	declinable = true
	prestige = Trivial
	targetBody = @/homeworld
	rewardScience = 2
	rewardReputation = 4
	rewardFunds = 9000.00
	failureReputation = 0.0
	failureFunds = 4000.0
	advanceFunds = 4000.0
	
	DATA
	{
		type = CelestialBody
		homeworld = HomeWorld()
	}

	PARAMETER
	{
		name = Crewmembers
		type = HasCrew
		minCrew = 0
		maxCrew = 0
		disableOnStateChange = false
		title = Must be an unmanned probe
	}

	PARAMETER
	{
		name = FirstLaunch
		type = ReachState
		situation = FLYING
		disableOnStateChange = true
		hideChildren = true
		title = Launch a vessel into the air
	}

	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		situation = FlyingLow
		recoveryMethod = RecoverOrTransmit
		title = Return our first piece of scientific data while flying low.
	}
	
	REQUIREMENT
	{
		name = FirstLaunchRequired
		type = FirstLaunch
		invertRequirement = true
	}
}

