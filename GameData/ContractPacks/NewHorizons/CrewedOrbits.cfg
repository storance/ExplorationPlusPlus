CONTRACT_TYPE
{
	name = NewHorizons-CrewedOrbit
	group = NewHorizons-CrewedOrbits
	title = Send a Kerbal into Orbit Around @/orbitBody And Return Them Safely
	description = We gathered a great deal of interesting science after sending a probe into orbit around @/orbitBody, but our scientists think we can learn more by putting a Kerbal into orbit around @/orbitBody. We're not planning to create a space station yet so make sure to bring them home safely!
	synopsis = Launch a Kerbal into orbit around @/orbitBody and return them safely.
	completedMessage = You have put a Kerbal into orbit around @/orbitBody!
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/orbitBody
	rewardScience = 6
	rewardReputation = 12.0
	rewardFunds = @NewHorizons:Kerbucks12
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks6
	advanceFunds = @NewHorizons:Kerbucks6

	DATA_EXPAND
	{
		type = CelestialBody
		orbitBody = @NewHorizons:orbitableOtherBodies
	}
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Send a Kerbal into Orbit around @/orbitBody

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			disableOnStateChange = false
			title = Must be crewed
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ORBITING
			disableOnStateChange = true
			title = Achieve Orbit round @/orbitBody
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Return home
		}
	}

	REQUIREMENT
	{
		name = All
		type = All
		title = Must have completed the Crewed Milestones missions

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = NewHorizons-CrewedOrbitHomeworld
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = NewHorizons-OrbitalEVA
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = NewHorizons-MannedLongTermOrbitHomeworld
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = NewHorizons-OrbitalRendezvousAndDocking
		}
	}

	REQUIREMENT
	{
		name = UncrewedOrbit
		type = Orbit
		targetBody = @/orbitBody
		checkType = Unmanned
		title = Must have sent a probe into orbit around @/orbitBody
	}
}