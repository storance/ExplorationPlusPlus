CONTRACT_TYPE
{
	name = NewHorizons-UncrewedFlyBy
	title = Send a Probe on a Fly-By of @/flybyBody
	group = NewHorizons-UncrewedFlybys
	description = Here at KSC we like to think we are always open to exploring new frontiers. With this in mind, we want you to send a probe on a fly-by of @/flybyBody and collect some science.
	synopsis = Send a probe on a fly-by of @/flybyBody
	completedMessage = You have performed a fly-by of @/flybyBody and returned some science
	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/flybyBody
	rewardScience = 3
	rewardReputation = 6.0
	rewardFunds = @NewHorizons:Kerbucks7
	failureReputation = 0.0
	failureFunds = @NewHorizons:Kerbucks3 
	advanceFunds = @NewHorizons:Kerbucks3

	DATA_EXPAND
	{
		type = CelestialBody
		flybyBody = @NewHorizons:orbitableOtherBodies
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Send a Probe on a Fly-By of @/flybyBody

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = false
			title = Must be uncrewed
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = ESCAPING
			title = Fly-by @/flybyBody
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceHigh
			recoveryMethod = RecoverOrTransmit
			title = Return science from high in space around @/flybyBody
		}
	}

	REQUIREMENT
	{
		name = NextReachable
		type = Expression
		expression = @NewHorizons:nextReachable.Contains(@/flybyBody)
		title = Must be the next exploration target.
	}

	REQUIREMENT
	{
		name = ReachOrbit
		type = Orbit
		targetBody = @NewHorizons:sun
		title = Must have reached orbit around @NewHorizons:sun.
	}
}