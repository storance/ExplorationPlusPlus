CONTRACT_GROUP
{
    name = NewHorizons
    displayName = New Horizons
    agent = Exploration
    minVersion = 1.21.0
    disabledContractType = ExplorationContract
    tip = Replacement Exploration Contracts.

    CONTRACT_GROUP
    {
        // Name of the contract group
        name = NewHorizons-GettingStarted
        displayName = New Horizons - Early Space Program
    }

    CONTRACT_GROUP
    {
        // Name of the contract group
        name = NewHorizons-Unmanned
        displayName = New Horizons - Unmanned Interplanetary
        maxSimultaneous = 3
    }

    CONTRACT_GROUP
    {
        // Name of the contract group
        name = NewHorizons-Manned
        displayName = New Horizons - Manned Interplanetary
        maxSimultaneous = 3
    }

    DATA
    {
        type = CelestialBody
        sun = Sun()
        homeworld = HomeWorld()
    }

    DATA
    {
        type = List<CelestialBody>
        landableOtherBodies = AllBodies().Where(b => b.HasSurface() && !b.IsHomeWorld())
        orbitableOtherBodies = AllBodies().Where(b => !b.IsSun() && !b.IsHomeWorld())
        nextReachable = NextUnreachedBodies(3).Where(b = >!b.IsSun() && !b.IsHomeWorld() && b.Parent() != HomeWorld())
    }
}