	{
		name = ReachState
		type = ReachState
		situation = ESCAPING
		title = Fly-by @/targetBody1
		disableOnStateChange = true

		REQUIREMENT
		{
			name = NotSun
			type = Expression
			expression = !@/targetBody1.IsSun()
		}
	}

	PARAMETER
	{
		name = ReachState
		type = ReachState
		situation = ORBITING
		title = Orbit @/targetBody1
		disableOnStateChange = true

		REQUIREMENT
		{
			name = IsSun
