	minExpiry = 1
	maxExpiry = 7
	deadline = 0
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = @/targetBody1
	maxSimultaneous = 3
	rewardScience = 3
	rewardReputation = 6.0
	rewardFunds = 34000.00
	failureReputation = 0.0
	failureFunds = 10000 
	advanceFunds = 10000

	DATA
	{
		type = CelestialBody
		uniquenessCheck = CONTRACT_ACTIVE
		targetBody1 = NextUnreachedBodies(@/maxSimultaneous).SelectUnique()
